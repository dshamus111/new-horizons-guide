<mat-drawer-container>
  <mat-drawer-content class="container" (swipeleft)="options.open()" (swiperight)="options.close()" (click)="openDialog(bug)">
    <div class="picture">
      <img src="{{bug.picture}}">
      <div class="badges">
        <div class="badge badge-caught" [ngStyle]="{'visibility': bug.caught ? 'visible' : 'hidden'}">&nbsp;</div>
        <div class="badge badge-museum" [ngStyle]="{'visibility': bug.in_museum ? 'visible' : 'hidden'}">&nbsp;</div>
      </div>
    </div>
    <div class="name"><p>{{bug.name}}</p></div>
    <div class="location" *ngIf="options.opened === false"><p>{{bug.location}} <br> {{bug.preview_notes ? '(' + bug.preview_notes + ')' : ''}}</p></div>
    <div class="price"><img src="../../../assets/img/BellCoin.png" height="15" width="15" style="margin-right: 5px"><p>{{bug.price}}</p></div>
  </mat-drawer-content>

  <mat-drawer #options mode="push" position="end" mode="side">
    <div class="drawer-container">
      <button mat-button class="caught" (click)="toggleCaught()"><mat-icon>check</mat-icon></button>
      <button mat-button class="museum" (click)="toggleMuseum()"><mat-icon>museum</mat-icon></button>
    </div>
  </mat-drawer>

</mat-drawer-container>
