<div class="main-container">

  <header class="header-bar"></header>

  <mat-tab-group mat-stretch-tabs headerPosition="below" class="list">

    <mat-tab label="Fish">
      <app-fish-item *ngFor="let fish of fishList | available_date" [fish]="fish" (click)="openDialog(fish)"></app-fish-item>
    </mat-tab>

    <mat-tab label="Bugs">
      <app-bug-item *ngFor="let bug of bugList | available_date" [bug]="bug" (click)="openDialog(bug)"></app-bug-item>
    </mat-tab>

  </mat-tab-group>

  <footer></footer>
</div>
