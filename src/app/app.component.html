<div class="main-container">

  <header class="header-bar"></header>

  <mat-tab-group mat-stretch-tabs headerPosition="below" class="list">

    <mat-tab label="Fish">

    <mat-tab label="Bugs">
      <div style="height: 100%; display: flex; align-items: center; justify-content: center"><p>Coming Soon</p></div>

  </mat-tab-group>

  <footer></footer>
</div>
